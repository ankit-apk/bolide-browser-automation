<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #0f0;
        }
        #log {
            background: #000;
            padding: 10px;
            border: 1px solid #0f0;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        input {
            width: 500px;
            padding: 5px;
            margin: 10px 0;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        button {
            padding: 5px 15px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <input type="text" id="apiKey" placeholder="Enter Gemini API Key">
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearLog()">Clear Log</button>
    <div id="log"></div>

    <script>
        const log = (msg, type = 'info') => {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#ff0';
            logDiv.innerHTML += `<span style="color: ${color}">[${time}] ${msg}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const clearLog = () => {
            document.getElementById('log').innerHTML = '';
        };

        async function testConnection() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                log('Please enter API key', 'error');
                return;
            }

            log('Starting connection test...', 'info');
            
            // Test 1: Basic WebSocket connection
            const wsUrl = `wss://generativelanguage.googleapis.com/ws/google.ai.generativelanguage.v1alpha.GenerativeService.BidiGenerateContent?key=${apiKey}`;
            
            log(`Connecting to: ${wsUrl.replace(apiKey, 'API_KEY_HIDDEN')}`, 'info');
            
            try {
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    log('âœ… WebSocket opened!', 'success');
                    
                    // Send setup message
                    const setup = {
                        setup: {
                            model: "models/gemini-2.0-flash-exp",
                            generationConfig: {
                                responseModalities: ["TEXT"],
                                temperature: 0.7,
                                topP: 0.95,
                                maxOutputTokens: 2048
                            },
                            systemInstruction: {
                                parts: [{
                                    text: "You are a helpful assistant. Respond with: Hello! Connection successful."
                                }]
                            }
                        }
                    };
                    
                    log('Sending setup message...', 'info');
                    log(JSON.stringify(setup, null, 2), 'info');
                    ws.send(JSON.stringify(setup));
                };
                
                ws.onmessage = (event) => {
                    log('ðŸ“¥ Received message:', 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log(JSON.stringify(data, null, 2), 'info');
                        
                        if (data.setupComplete) {
                            log('âœ… Setup complete!', 'success');
                            
                            // Send test message
                            const testMsg = {
                                clientContent: {
                                    turns: [{
                                        role: "user",
                                        parts: [{ text: "Say hello" }]
                                    }],
                                    turnComplete: true
                                }
                            };
                            
                            log('Sending test message...', 'info');
                            ws.send(JSON.stringify(testMsg));
                        }
                        
                        if (data.serverContent) {
                            log('Server content received!', 'success');
                            if (data.serverContent.modelTurn?.parts) {
                                for (const part of data.serverContent.modelTurn.parts) {
                                    if (part.text) {
                                        log(`AI: ${part.text}`, 'success');
                                    }
                                }
                            }
                        }
                    } catch (e) {
                        log(`Parse error: ${e.message}`, 'error');
                        log(`Raw data: ${event.data}`, 'info');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error.type}`, 'error');
                    console.error('Full error:', error);
                };
                
                ws.onclose = (event) => {
                    log(`WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`, 'info');
                    if (event.code === 1006) {
                        log('Abnormal closure - check API key or network', 'error');
                    }
                };
                
            } catch (error) {
                log(`Connection error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Load API key from localStorage if available
        window.onload = () => {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                log('API key loaded from storage', 'info');
            }
        };

        // Save API key to localStorage
        document.getElementById('apiKey').addEventListener('change', (e) => {
            localStorage.setItem('geminiApiKey', e.target.value);
            log('API key saved to storage', 'info');
        });
    </script>
</body>
</html>
