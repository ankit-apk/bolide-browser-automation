<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .api-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .api-section input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 10px;
        }
        
        .api-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .mode-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .mode-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }
        
        .mode-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .mode-card.active {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.25);
        }
        
        .mode-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .mode-card p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .task-input {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .task-input textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            resize: vertical;
            min-height: 100px;
            margin-top: 10px;
        }
        
        .task-input textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .btn-danger:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.success {
            color: #51cf66;
        }
        
        .log-entry.info {
            color: #74c0fc;
        }
        
        .status-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #51cf66;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.inactive {
            background: #868e96;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Browser Automation</h1>
            <p>Complete web automation powered by Gemini 2.0</p>
        </div>
        
        <div class="api-section">
            <label>API Key Configuration</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
        </div>
        
        <div class="mode-selector">
            <div class="mode-card" data-mode="simple">
                <h3>‚ö° Simple Mode</h3>
                <p>Quick one-shot automation</p>
            </div>
            <div class="mode-card" data-mode="stream">
                <h3>üîÑ Stream Mode</h3>
                <p>Real-time with feedback</p>
            </div>
            <div class="mode-card" data-mode="multi">
                <h3>üåê Multi-Tab Mode</h3>
                <p>Coordinate across tabs</p>
            </div>
            <div class="mode-card" data-mode="assistant">
                <h3>üéØ Assistant Mode</h3>
                <p>Always-on helper</p>
            </div>
        </div>
        
        <div class="task-input">
            <label>What would you like to automate?</label>
            <textarea id="taskInput" placeholder="Examples:
‚Ä¢ Find the best price for iPhone 15
‚Ä¢ Book a restaurant for tonight
‚Ä¢ Research quantum computing
‚Ä¢ Compare flight prices to Paris
‚Ä¢ Fill out the contact form"></textarea>
            
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">
                    <span>‚ñ∂</span> Start Automation
                </button>
                <button class="btn btn-danger" id="stopBtn" disabled>
                    <span>‚ñ†</span> Stop
                </button>
            </div>
        </div>
        
        <div class="logs" id="logs">
            <div class="log-entry info">Ready to automate...</div>
        </div>
    </div>
    
    <div class="status-bar">
        <div>
            <span class="status-indicator inactive" id="statusIndicator"></span>
            <span id="statusText">Idle</span>
        </div>
        <div id="modeText">No mode selected</div>
    </div>
    
    <script src="sidepanel-v2.js"></script>
</body>
</html>
