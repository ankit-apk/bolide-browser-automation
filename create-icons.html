<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            flex-direction: column;
            gap: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
            margin: 10px;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Web Automation Extension Icons</h1>
        <p>Right-click each canvas and save as PNG with the appropriate filename</p>
        
        <div>
            <h3>icon16.png (16x16)</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
            <button onclick="downloadIcon('icon16', 16)">Download icon16.png</button>
        </div>
        
        <div>
            <h3>icon48.png (48x48)</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
            <button onclick="downloadIcon('icon48', 48)">Download icon48.png</button>
        </div>
        
        <div>
            <h3>icon128.png (128x128)</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
            <button onclick="downloadIcon('icon128', 128)">Download icon128.png</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle background
            ctx.fillStyle = gradient;
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.fill();
            
            // Draw AI symbol (simplified robot/automation icon)
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size * 0.06);
            
            if (size >= 48) {
                // Draw detailed icon for larger sizes
                const centerX = size / 2;
                const centerY = size / 2;
                const scale = size / 128;
                
                // Draw robot head (circle)
                ctx.beginPath();
                ctx.arc(centerX, centerY - 10 * scale, 20 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw eyes
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX - 7 * scale, centerY - 10 * scale, 3 * scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(centerX + 7 * scale, centerY - 10 * scale, 3 * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw body (rectangle)
                ctx.fillStyle = 'white';
                ctx.fillRect(centerX - 15 * scale, centerY + 10 * scale, 30 * scale, 25 * scale);
                
                // Draw automation waves
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2 * scale;
                ctx.beginPath();
                ctx.moveTo(centerX - 30 * scale, centerY);
                ctx.quadraticCurveTo(centerX - 25 * scale, centerY - 5 * scale, centerX - 20 * scale, centerY);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX + 20 * scale, centerY);
                ctx.quadraticCurveTo(centerX + 25 * scale, centerY - 5 * scale, centerX + 30 * scale, centerY);
                ctx.stroke();
            } else {
                // Simple "A" for small icon
                ctx.font = `bold ${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('A', size / 2, size / 2);
            }
        }
        
        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all icons
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
